<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" href="main.css" type="text/css"/>
	</head>	

	<body>
	<div id="container">

		<ul id="navbar">
			<li>
				<a href="https://accounts.google.com">+You</a>
			</li>

			<li>
				<a href="https://accounts.google.com/">Gmail</a>
			</li>

			<li>
				<a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=Vm9tUs71AYzNsQTutIGgBg&amp;ved=0CAQQqi4oAg">Images</a>
			</li>

			<li>
				<div id="signin">
					<a href="https://accounts.google.com">Sign in</a>
				</div>
				
			</li>
			
		</ul>

		<div id="content">
			<img id="googlelogo" src="google%20logo.png" alt="google logo"/>

			<form>
				<input type="search" name="searchtext">
			</form>
		
			<div id="searchbuttons">
				<div id="googlebutton">
					<a href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">Google Search</a>

				</div>	

				<div id="luckybutton">
					<a href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">I'm Feeling Lucky</a>

				</div>	

			</div> 

		</div>	

		<div id="footer">

			<ul id="about">
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				</li>

				<li><a href="https://www.google.com/services/?fg=1">Business</a>
				</li>

				<li><a href="https://www.google.com/intl/en/about/">About</a>
				</li>
			</ul>	

			<ul id="terms">
				<li><a href="https://www.google.com/intl/en/policies/?fg=1"><span id="new">New</span> Privacy & Terms</a>
				</li>

				<li><a href="https://www.google.com/preferences?hl=en">Settings</a>
				</li>

			</ul>	

		</div>
		
	</div>
	</body>

</html>
